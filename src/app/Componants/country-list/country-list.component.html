<h1 class="text-center">country list</h1>

<table class="table table-striped">

    <thead>
        <tr>
            <th> Country Name </th>
            <th> Capacity </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngfor = "let country of countries">
            <td> {{ country.country_name}} </td>
            <td> {{ country.capacity}} </td>

        </tr>
    </tbody>

</table>
